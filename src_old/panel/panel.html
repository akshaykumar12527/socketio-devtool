<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="stylesheets/panel.css">
</head>
<body>
  <div class="container">
    <div id="first-panel" class="column">
        <div class="header"><span class="header-text">Managers</span></div>
        <div class="panel-body first">
            <div id="manager"></div>
            <div class="error-panel">
                <div class="error-header">Errors</div>
                <div class="error-body">
                    <div id="error"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="second-panel" class="column">
        <div class="header">
            <span class="header-text">Packets</span>
            <div class="sub-header">
                <li class="rcv-pkt">received packets</li>
                <li class="sent-pkt">sent packets</li>
            </div>
        </div>
        <div class="panel-body">
            <div id="packet"></div>
        </div>
    </div>
      <div id="third-panel" class="column">
          <div class="header"><span class="header-text">Packet Content</span></div>
          <div class="panel-body">
            <div id="pkt-content"></div>
          </div>
      </div>
  </div>
  <script src="../dist/src/panel/scripts/init.js"></script>
  <script src="../dist/src/panel/scripts/parser.js"></script>
  <script src="../dist/src/panel/scripts/devtool.js"></script>
</body>
</html>
